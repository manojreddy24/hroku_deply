<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
    <div class="container">

        <form action="/signin" class="mb-2" method="post">

            {% csrf_token %}

            <div class="mb-3">
                <label for="Username" class="form-label">Username</label>
                <input type="text" class="form-control" id="Username" name="username" placeholder="Enter Your Username" Required>
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password1" name="password1" placeholder="Enter Your Username" Required>
            </div>
            <!--<a href="/signin" class="btn btn-primary btn-sm">login Now</a>-->
            <button type="submit" class="btn btn-primary">Log In</button>

        </form>
        {% for message in messages %}
        <center><a class="alert alert-danger" style="color:red;"> {{ message }}</a></center>
        {% endfor %}
        <br />
        Don't have an account <a href="/signup" class="btn btn-primary btn-sm">Register Now</a>
    </div>
</body>
</html>
